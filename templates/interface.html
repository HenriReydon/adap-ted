<ion-content>
    <div class="list">
        <div class="item item-divider" style="margin-top:42px;">
            <h2>{{texts.h_occurences}}</h2>
<!--             <button class="button alterable-help button-outline button-calm" ng-click="helpOccurence()">
                <i class="ion-help" style="margin:0 auto;"></i>
            </button> -->
        </div>     
        <div>
        <div class="button-bar">
            <button class="button limit" ng-click="incrementeOccurence(0)" ng-show="occurences[0].exist" style="{{occurences[0].style}}">
                <span class="spanocc">{{zeroInit(occurences[0].tick)}}</span>
                <br />
                <div class="buttonlegend">{{occurences[0].behavior.name}}</div>
            </button>
            <button class="button limit" ng-click="incrementeOccurence(1)" ng-show="occurences[1].exist" style="{{occurences[1].style}}">
                <span class="spanocc">{{zeroInit(occurences[1].tick)}}</span>
                <br />
                <div class="buttonlegend">{{occurences[1].behavior.name}}</div>
            </button>
            <button class="button limit" ng-click="incrementeOccurence(2)" ng-show="occurences[2].exist" style="{{occurences[2].style}}">
                <span class="spanocc">{{zeroInit(occurences[2].tick)}}</span>
                <br />
                <div class="buttonlegend">{{occurences[2].behavior.name}}</div>
            </button>            
        </div>        
        <div class="button-bar">
            <button class="button limit" ng-click="incrementeOccurence(3)" ng-show="occurences[3].exist" style="{{occurences[3].style}}">
                <span class="spanocc">{{zeroInit(occurences[3].tick)}}</span>
                <br />
                <div class="buttonlegend">{{occurences[3].behavior.name}}</div>
            </button>
            <button class="button limit" ng-click="incrementeOccurence(4)" ng-show="occurences[4].exist" style="{{occurences[4].style}}">
                <span class="spanocc">{{zeroInit(occurences[4].tick)}}</span>
                <br />
                <div class="buttonlegend">{{occurences[4].behavior.name}}</div>
            </button>
            <button class="button limit" ng-click="incrementeOccurence(5)" ng-show="occurences[5].exist" style="{{occurences[5].style}}">
                <span class="spanocc">{{zeroInit(occurences[5].tick)}}</span>
                <br />
                <div class="buttonlegend">{{occurences[5].behavior.name}}</div>
            </button>            
        </div>
    </div>
        <div class="item item-divider">
            <h2>{{texts.h_timers}}</h2>
<!--             <button class="button alterable-help button-outline button-calm" ng-click="helpMinuteur()">
                <i class="ion-help" style="margin:0 auto;"></i>
            </button> -->
        </div>
        <div>
        <button class="button button-block" ng-click="actionMinuteur(0)" ng-show="minuteurs[0].exist" style="{{minuteurs[0].style}}">
            <span class="spancpt">{{zeroInit(minuteurs[0].occurrences)}}</span>
            <span class="buttonlegend" style="font-size:95% !important;">{{minuteurs[0].behavior.name}}</span>
            <span class="spantimer">{{zeroInit(minuteurs[0].min)}}:{{zeroInit(minuteurs[0].sec)}}<!-- :{{zeroInit(minuteurs[0].msec)}} --></span>
        </button>
        <button class="button button-block" ng-click="actionMinuteur(1)" ng-show="minuteurs[1].exist" style="{{minuteurs[1].style}}">
            <span class="spancpt">{{zeroInit(minuteurs[1].occurrences)}}</span>
            <span class="buttonlegend" style="font-size:95% !important;">{{minuteurs[1].behavior.name}}</span>
            <span class="spantimer">{{zeroInit(minuteurs[1].min)}}:{{zeroInit(minuteurs[1].sec)}}<!-- :{{zeroInit(minuteurs[1].msec)}} --></span>
        </button>
        <button class="button button-block" ng-click="actionMinuteur(2)" ng-show="minuteurs[2].exist" style="{{minuteurs[2].style}}">
            <span class="spancpt">{{zeroInit(minuteurs[2].occurrences)}}</span>

            <span class="spantimer">{{zeroInit(minuteurs[2].min)}}:{{zeroInit(minuteurs[2].sec)}}<!-- :{{zeroInit(minuteurs[2].msec)}} --></span>
        </button>
        <button class="button button-block" ng-click="actionMinuteur(3)" ng-show="minuteurs[3].exist" style="{{minuteurs[3].style}}">
            <span class="spancpt">{{zeroInit(minuteurs[3].occurrences)}}</span>
            <span class="buttonlegend" style="font-size:95% !important;">{{minuteurs[3].behavior.name}}</span>
            <span class="spantimer">{{zeroInit(minuteurs[3].min)}}:{{zeroInit(minuteurs[3].sec)}}<!-- :{{zeroInit(minuteurs[3].msec)}} --></span>
        </button>
    </div>
    </div>
        <button class="button icon-right ion-android-sync button-light" ng-click="transfererInterface()" style="float:right;" >
            {{texts.b_transfert}}
        </button>  
</ion-content>
