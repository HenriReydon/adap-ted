<ion-content scroll="true">
    <div class="list">
        <div class="item item-divider" style="margin-top:42px;">
            <h2>{{texts.h_occurences}} <italic>{{texts.h_frequency}}</italic></h2>
<!--             <button class="button alterable-help button-outline button-calm" ng-click="helpOccurence()">
                <i class="ion-help" style="margin:0 auto;"></i>
            </button> -->
        </div>
        <div class="button-bar">
            <button class="button limit" ng-show="occurences[0].exist" style="{{occurences[0].style}}" disabled>

                <br />
                <div class="buttonlegend">{{occurences[0].behavior.name}}</div>
            </button>
            <button class="button limit" ng-show="occurences[1].exist" style="{{occurences[1].style}}" disabled>
                <span class="spanocc">00</span>
                <br />
                <div class="buttonlegend">{{occurences[1].behavior.name}}</div>
            </button>
            <button class="button limit" ng-show="occurences[2].exist" style="{{occurences[2].style}}" disabled>
                <span class="spanocc">00</span>
                <br />
                <div class="buttonlegend">{{occurences[2].behavior.name}}</div>
            </button>            
        </div>        
        <div class="button-bar">
            <button class="button limit" ng-show="occurences[3].exist" style="{{occurences[3].style}}" disabled>

		<div class="item item-divider">
            <h2>{{texts.h_timers}} <italic>{{texts.h_duration}}</italic></h2>
<!--             <button class="button alterable-help button-outline button-calm" ng-click="helpTimer()">
                <i class="ion-help" style="margin:0 auto;"></i>
            </button> -->
		</div>
        
        <button class="button button-block" ng-show="timers[0].exist" style="{{timers[0].style}}" disabled>

        <button class="button button-block" ng-show="timers[1].exist" style="{{timers[1].style}}" disabled>

        </button>
        <button class="button button-block" ng-show="timers[2].exist" style="{{timers[2].style}}" disabled>
            <span class="spancpt">00</span>

        </button>
